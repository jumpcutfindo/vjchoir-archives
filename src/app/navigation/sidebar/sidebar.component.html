<div class="sidebar-wrapper sticky-top">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <img src="../../assets/images/logo/VJChoir.svg" class="w-100 px-4 py-4">
    </div>

    <ul class="list-unstyled components">
      <li *ngFor="let item of sidebarItems" [ngClass]="item.isVisible ? (item == currActive ? 'active' : '') : 'd-none' " (click)="controller.setActiveItem(item.id); toggleSidebar();" routerLink="{{item.id}}">
        <i class="{{item.icon}}"></i>{{item.name}}
      </li>
    </ul>
    <hr class="hr-inv mx-2" />
    <div class="d-flex mx-3 my-3">
      <div *ngIf="isDarkMode" class="d-flex m-0 p-0 flex-grow-1">
        <i class="fa fa-moon my-auto me-2"></i>
        <p class="m-0 p-0">Dark Mode</p>
      </div>
      <div *ngIf="!isDarkMode" class="d-flex m-0 p-0 flex-grow-1">
        <i class="fa fa-sun my-auto me-2"></i>
        <p class="m-0 p-0">Light Mode</p>
      </div>
      <mat-slide-toggle [(ngModel)]="isDarkMode" (change)="changeMode()"></mat-slide-toggle>
    </div>
    <div class="d-flex justify-content-center my-2">
      <a href="https://instagram.com/vjchoir" target="_blank"><i class="fab fa-instagram fa-lg mx-2"></i></a>
      <a href="https://youtube.com/user/jumpcutfindo" target="_blank"><i class="fab fa-youtube fa-lg mx-2"></i></a>
    </div>
    <p class="mx-3 text-center"><small>Â© VJChoir 2022.<br/>No man is an island.</small></p>
  </nav>

</div>
