<div class="d-flex row ms-0">
  <div ngbDropdown class="d-inline-block me-2 p-0">
    <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>{{currActive.title}}</button>
    <div ngbDropdownMenu>
      <button ngbDropdownItem *ngFor="let item of aboutJSON.sections" class="btn btn-outline-primary my-1" [ngClass]="item == currActive ? 'active' : ''" (click)="currActive = item" [routerLink]="['/about', item.id]" onclick="this.blur();">
        {{item.title}}
      </button>
    </div>
  </div>
</div>

<div class="content" class="mt-3">
  <div class="section" *ngFor="let section of aboutJSON.sections" [ngClass]="section == currActive ? '' : 'd-none'" id="{{section.id}}">
    <h3>{{section.title}}</h3>
    <img src="{{section.image.link}}" class="img-fluid px-0 mx-0 mb-2 {{section.image.styles}}">
    <div [innerHTML]="section.content">
    </div>
  </div>

</div>
